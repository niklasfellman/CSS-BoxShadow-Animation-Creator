<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>css creator</title>
</head>
<body>
	<div class="board">
		<div class="the-shadow"></div>    
	</div>
	<div class="settings">
	<button onClick="addFrame()">add frame</button>
	<div class="preview"><div class="the-shadow" id="animation-preview"></div></div>
		<div class="current-color"></div>
		<label>Hue:<input type="range" min="1" max="255" value="20" id="hue"></label>
		<label>Saturation:<input type="range" min="0" max="100" value="80" id="saturation"></label>
		<label>Lightness:<input type="range" min="0" max="100" value="50" id="lightness"></label>

		
		<label>Size:<input type="range" min="5" max="100" value="25" step="5" id="size"></label>

		<label class="hidden">Alpha:<input type="range" min="0" max="100" value="100" id="alpha" class="hidden"></label>
	</div>
</body>
</html>
