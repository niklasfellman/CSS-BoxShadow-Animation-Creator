<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>CSS Animation creator</title>
</head>
<body>
	<div class="board">
		<div class="brush"></div>
		<div class="the-shadow"></div>    
	</div>

	<div class="settings">
		<button class="add-frame" onClick="addFrame()">add frame</button>
		<div class="preview"><div class="the-shadow" id="animation-preview"></div></div>
		<div class="current-color"></div>
		<div class="sliders">
			<label>
				Hue:
				<input type="range" min="1" max="255" value="20" id="hue">
				<div class="slider-num" id="hueNumber">240</div>

			</label>
			<label>
				Saturation:
				<input type="range" min="0" max="100" value="80" id="saturation">
				<div class="slider-num" id="saturationNumber">0</div>
			</label>
			<label>
				Lightness:
				<input type="range" min="0" max="100" value="50" id="lightness">
				<div class="slider-num" id="lightnessNumber">0</div>
				</label>

		
			<label class="hidden">Size:<input type="range" min="5" max="100" value="25" step="5" id="size"></label>

			<label class="hidden">Alpha:<input type="range" min="0" max="100" value="100" id="alpha" class="hidden"></label>
		</div>
	</div>

</body>
</html>
